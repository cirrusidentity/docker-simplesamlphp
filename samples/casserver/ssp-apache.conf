
<VirtualHost *:443>
    PassEnv SSP_APACHE_ALIAS
    PassEnv APACHE_CERT_NAME
    DocumentRoot /var/www/
    Alias /${SSP_APACHE_ALIAS} /var/simplesamlphp/www/

    RewriteEngine On
    # Enable CAS like URL mappings
    RewriteRule ^/cas/login(.*) /module.php/casserver/login.php$1 [PT]
    RewriteRule ^/cas/serviceValidate(.*) /module.php/casserver/serviceValidate.php$1 [PT]
    RewriteRule ^/cas/proxyValidate(.*) /module.php/casserver/serviceValidate.php$1 [PT]
    RewriteRule ^/cas/validate(.*) /module.php/casserver/validate.php$1 [PT]
    RewriteEngine On

                SSLEngine on
                SSLCertificateFile      /etc/ssl/certs/${APACHE_CERT_NAME}.pem
                SSLCertificateKeyFile /etc/ssl/private/${APACHE_CERT_NAME}.key

#TODO: are FilesMatch and Directory needed?

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>
                BrowserMatch "MSIE [2-6]" \
                                nokeepalive ssl-unclean-shutdown \
                                downgrade-1.0 force-response-1.0
                # MSIE 7 and newer should be able to use keepalive
                BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    <Directory /var/simplesamlphp/www/>
        Require all granted
    </Directory>
</VirtualHost>
